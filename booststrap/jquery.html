<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Aplikacja</title>
    <!-- Dodaj link do arkusza stylów Bootstrapa -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dodaj link do arkusza stylów Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Dodaj link do własnego arkusza stylów -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Moja Aplikacja</a>
        <!-- Przycisk do rozwijanego menu na urządzeniach mobilnych -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu nawigacyjne -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Witaj w naszej aplikacji!</h2>
                <p>Tutaj znajdziesz wiele ciekawych funkcji.</p>
                <button class="btn btn-primary">Przycisk</button>
            </div>
            <div class="col-md-6">
                <img src="dym.jpg" alt="Obrazek" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Ikona do zmiany motywu -->
        <div id="themeToggle" class="theme-toggle ml-auto">
            <i class="fas fa-sun"></i>
        </div>
        
        <!-- Przycisk do pobierania danych -->
        <button id="fetchDataBtn" class="btn btn-primary mt-3">Fetch Data</button>
        
        <!-- Wyświetlanie pobranych danych -->
        <div id="apiData" class="mt-3"></div>
    </div>

    <!-- Dodaj link do biblioteki jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Dodaj link do skryptu JavaScript -->
    <script src="script.js"></script>
</body>
</html>
